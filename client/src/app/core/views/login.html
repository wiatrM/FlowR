<md-content layout="row" ng-controller="loginController as loginVm" layout-fill ng-cloak md-theme="default">
    <section layout="column" flex layout-align="center center" class="login">
        <md-card class="md-whiteframe-4dp">
            <md-toolbar>
                <div layout="column" layout-padding layout-align="center center">
                    <div>
                        <h1>FlowR</h1>
                    </div>
                    <div class="md-headline md-padding">Login</div>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="loginVm.loginForm" novalidate>
                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input name="email" type="email" ng-model="loginVm.user.email" required>
                        <div ng-messages="loginVm.loginForm.email.$error" ng-show="loginVm.loginForm.email.$dirty">
                            <div ng-message="required">Please enter an email.</div>
                            <div ng-message="email">Please enter your email address correctly.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input name="password" type="password" ng-model="loginVm.user.password" required minlength="6">
                        <div ng-messages="loginVm.loginForm.password.$error"
                             ng-show="loginVm.loginForm.password.$dirty">
                            <div ng-message="required">Please enter a password.</div>
                            <div ng-message="minlength">That's too short.</div>
                        </div>
                    </md-input-container>
                    <div layout="row" layout-align="space-between start">
                        <md-input-container>
                            <md-checkbox ng-model="loginVm.rememberMe">Remember me?</md-checkbox>
                        </md-input-container>
                        <md-input-container>
                            <a href="#" class="simple-link">Forgot password?</a>
                        </md-input-container>
                    </div>
                    <div layout="row" layout-align="center center">
                        <md-button ng-disabled="loginVm.loginForm.$invalid" class="md-raised md-accent" flex="60"
                                   ng-click="loginVm.emailLogin()">Login
                        </md-button>
                    </div>
                    <div layout="row" layout-align="center center">
                        <span layout="row" class="or-pad" flex="40"><hr class="or" flex> OR <hr class="or" flex></span>
                    </div>
                    <div layout="row" layout-align="center center">
                        <md-button class="facebook-btn md-raised" flex="60" ng-click="loginVm.authenticate('facebook')"
                                   ng-disabled="true">
                            <md-icon md-font-icon="mdi mdi-facebook" aria-hidden="true"></md-icon>
                            Sign in with Facebook
                        </md-button>
                    </div>
                    <div layout="row" layout-align="space-between start"
                         class="layout-align-space-between-center layout-row">
                        <md-input-container>Don't have an account?</md-input-container>
                        <md-input-container>
                            <a ui-sref="app.anon.signup" class="simple-link">Create an account</a>
                        </md-input-container>
                    </div>
                </form>
            </md-card-content>
        </md-card>
    </section>
</md-content>
