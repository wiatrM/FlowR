<md-content layout="row" ng-controller="loginController as lc" layout-fill ng-cloak md-theme="default">
    <section layout="column" flex layout-align="center center" class="login">
        <md-card class="md-whiteframe-4dp">
            <md-toolbar>
                <div layout="column" layout-padding layout-align="center center">
                    <div>
                        <h1>FlowR</h1>
                    </div>
                    <div class="md-headline md-padding">Login</div>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="login">
                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input name="email" type="email" ng-model="lc.user.email" required>
                        <div ng-messages="login.email.$error" ng-show="login.email.$dirty">
                            <div ng-message="required">Please enter an email.</div>
                            <div ng-message="email">Please enter your email address correctly.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input name="password" type="password" ng-model="lc.user.password" required minlength="6">
                        <div ng-messages="login.password.$error" ng-show="login.password.$dirty">
                            <div ng-message="required">Please enter a password.</div>
                            <div ng-message="minlength">That's too short.</div>
                        </div>
                    </md-input-container>
                    <div layout="row" layout-align="space-between center"
                         class="layout-align-space-between-center layout-row">
                        <md-input-container>
                            <md-checkbox ng-model="login.rememberMe" ng-disabled="true">Remember me?</md-checkbox>
                        </md-input-container>
                        <md-input-container>
                            <a href="#" class="simplelink" md-theme="default">Forgot password?</a>
                        </md-input-container>
                    </div>
                    <div layout="row" layout-align="center center">
                        <md-button ng-disabled="login.$invalid" class="md-raised md-accent" flex="60" ng-click="lc.emailLogin()">Login</md-button>
                    </div>
                    <div layout="row" layout-align="center center">
                        <span layout="row" class="or" flex="40"><hr flex/> OR <hr flex/></span>
                    </div>
                    <div layout="row" layout-align="center center">
                        <md-button class="facebook-btn md-raised" flex="60" ng-click="authenticate('facebook')"
                                   ng-disabled="true">
                            <md-icon md-font-icon="mdi mdi-facebook" aria-hidden="true" style="color:white;"></md-icon>
                            Sign in with Facebook
                        </md-button>
                    </div>
                    <div layout="row" layout-align="space-between center"
                         class="layout-align-space-between-center layout-row">
                        <md-input-container>Don't have an account?</md-input-container>
                        <md-input-container>
                            <a ui-sref="app.anon.signup" class="simplelink" md-theme="default">Create an account</a>
                        </md-input-container>
                    </div>
                </form>
            </md-card-content>
        </md-card>
    </section>
</md-content>
