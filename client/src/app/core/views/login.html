<div id="login-body" layout="column">
    <div layout-align="center center" layout="row">
        <h1>FlowR</h1>
        <md-whiteframe class="md-whiteframe-1dp" layout="row" layout-align="center center" id="login-container">
            <md-input-container class="md-block">
                <input ng-model="user.email" type="email" placeholder="Email">
            </md-input-container>
            <md-input-container class="md-block">
                <input ng-model="user.password" type="password" placeholder="Password">
            </md-input-container>

            <md-button class="md-raised"><b>login</b></md-button>
            <br>
            <md-button class="md-raised" id="facebook-btn" ng-disabled="true">
                <i class="mdi mdi-facebook" aria-hidden="true"></i>
                Sign in with Facebook
            </md-button>
            <md-button ng-click="showRemind($event)" ng-disabled="true">forgot your password?</md-button>
            <md-button ng-click="showRegister($event)">create new account</md-button>
        </md-whiteframe>
    </div>
</div>
