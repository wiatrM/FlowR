<splash-screen id="splash-screen">
    <div class="center">
        <div class="spinner-wrapper">
            <div class="spinner">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    <style>
        #splash-screen {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0080FF;
            z-index: 99999;

        }

        .ng-leave {
             opacity: 1;
             transition: all linear 200ms;
         }

        .ng-leave-active {
             opacity: 0;
         }

        .center {
            display: block;
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .spinner-wrapper {
            display: block;
            position: relative;
            width: 100%;
            min-height: 100px;
            height: 100px;
        }

        .spinner {
            position: absolute;
            overflow: hidden;
            left: 50%;
            margin-left: -50px;
            animation: outer-rotate 2.91667s linear infinite;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</splash-screen>
